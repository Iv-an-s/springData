<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>Title</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Product List</h3>

        <form novalidate ng-submit="minMaxFilter">
            <input class="form-control" type="number" placeholder="Min" ng-model="min">
            <p></p>
            <input class="form-control" type="number" placeholder="Max" ng-model="max">
            <p></p>
            <button type="submit" class="btn btn-primary">Обновить список продуктов</button>
        </form>

        <table class="table table-hover" cellspacing="0" cellpadding="0">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="changePrice(p.id, -1)">-</button>
                    {{p.price}}
                    <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
