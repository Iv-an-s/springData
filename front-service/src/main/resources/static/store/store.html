<div>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <p></p>
            <form novalidate ng-submit="loadProducts()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder=""
                           ng-model="filter.title_part">
                    <label for="filterTitle">Название продукта</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder=""
                           ng-model="filter.min_price">
                    <label for="filterMinPrice">Мин. цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder=""
                           ng-model="filter.max_price">
                    <label for="filterMaxPrice">Макс. цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterCategory" placeholder=""
                           ng-model="filter.category">
                    <label for="filterCategory">Категория</label>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
            </form>
        </div>

        <div class="col-sm-6 col-md-10">
            <h3>Каталог товаров</h3>
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Цена</td>
                    <td></td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="p in ProductsPage.content">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="prepareProductForUpdate(p.id)">Изменить</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-show="ProductsPage.number > 0">
                        <a class="page-link" ng-click="loadProducts(0)">В начало</a>
                    </li>

                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button ng-show="ProductsPage.number != pageIndex - 1" class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                        <button ng-show="ProductsPage.number == pageIndex -1" style="font-weight: bold;" class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>

                    <li class="page-item" ng-show="ProductsPage.number < ProductsPage.totalPages - 1">
                        <a class="page-link" ng-click="loadProducts(ProductsPage.totalPages)">В конец</a>
                    </li>
                </ul>
            </nav>

            <p></p>
            <h3>Добавить новый продукт</h3>
            <form novalidate ng-submit="createNewProduct()">
                <input class="form-control" type="text" placeholder="Название" ng-model="new_product.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
                <p></p>
                <input class="form-control" type="text" placeholder="Название категории" ng-model="new_product.categoryTitle">
                <p></p>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>

            <p></p>
            <h3>Изменить продукт</h3>
            <form novalidate ng-submit="updateProduct()">
                <input class="form-control" type="number" hidden placeholder="ID" ng-model="updated_product.id">
                <p></p>
                <input class="form-control" type="text" placeholder="Название" ng-model="updated_product.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" ng-model="updated_product.price">
                <p></p>
                <input class="form-control" type="text" placeholder="Название категории" ng-model="updated_product.categoryTitle">
                <p></p>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
            <p></p>
        </div>
    </div>
</div>
